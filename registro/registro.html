<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  </head>
  <body>
       <!--Contenedor para general para el marco, pading de 3px-->
   <section class="contact-box">
       <!--Contenedor principal-->
       <div class="row ">
       <!--Clase con la imagen del logo-->
           <div class="col-xl-5 col-lg-12 register-bg ">
           </div>
       <!--Contenedor para el formulario-->
           <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <center>
                    <h1 class="font-weight-bold mb-3">Regístrate</h1>
                    <p class="text-muted mb-5">Ingresa la siguiente información para registrarte.</p>
       <!--Inicia formulario-->
                    <form>
                        <div class="form-row mb-2">
                            <div class="form-group mb-3 col-md-8 ">
                                <input type="text" class="form-control" placeholder="Ingresa tu nombre de usuario">
                            </div>
                        <div class="form-group mb-3 col-md-8">
                            
                            <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group mb-3 col-md-8">
                        
                            <input type="password" class="form-control" placeholder="Ingresa una contraseña">
                        </div>
                        <div class="form-group mb-3 col-md-8">
                        
                            <input type="password" class="form-control " placeholder="Confirma tu contraseña">
                        </div>
       <!--Botón para almacenar info e iniciar sesión--> 
                        <div class="d-grid gap-2 col-md-8">
                            <button class="btn btn-success" type="button">INICIAR SESIÓN</button>
                          </div>
                    </form>
                </center>
                </div>
           </div>
       </div>
   </section>
  </body>
</html>
