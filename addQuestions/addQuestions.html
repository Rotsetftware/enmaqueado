<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="addQuestions.css">
    <title>Document</title>
</head>
<body class="bodi">
    <div class="formulario"> 
        <div class="row">
            <h4 class="titulo">CREAR UN NUEVO TEST</h4>
            <div class="col-8">
                <form >
                    <div>
                        <p class="aviso">Escribe la pregunta y agregala al test</p>
                    </div>
                    <br>
                    
                    <form class="row g-3">
                        <div class="col-auto">
                            <label class="visually-hidden">Email</label>
                            <input type="text" readonly class="form-control-plaintext" value="Agrega tu pregunta ">
                        </div>
                        <div class="col-auto">
                            <label for="inputPassword2" class="visually-hidden">Password</label>
                            <input type="text" class="form-control" placeholder="Pregunta">
                        </div>
                        <br>
                        <div class="col-auto">
                            <label>Respuesta Correcta</label>
                            <input type="text" class="form-control" style="background-color:rgb(157, 206, 157) ;" placeholder="Respuesta Correcta">
                        </div>
                        <div class="col-auto">
                            <label>Respuestas Erronea</label>
                            <input type="text" class="form-control" placeholder="Respuesta Erronea">
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" placeholder="Respuesta Erronea">
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" placeholder="Respuesta Erronea">
                        </div>
                    </form>

                    <br>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success">Agregar pregunta</button>
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-danger">Cancelar Pregunta</button>
                    </div>
                </form>
            </div>

            <div class="col-4 secon">
                    <div>
                        <label for="">Tiempo de la pregunta</label>
                        <input type="text" placeholder="tiempo en segundos">
                    </div>
                <br>
                    <div>
                        <label for="">Puntaje de la pregunta</label>
                        <input type="text" placeholder="puntaje">
                    </div>
            </div>
        </div>
    </div>
    <!--Form end-->
</body>
</html>
